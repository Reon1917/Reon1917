            var vatRate = 0.07;
            
            function addItemJquery() {
                
                var accessorySelect = $("#accessory-select");
                var selectedAccessory = accessorySelect.find("option:selected").text();
                var selectedAccessoryValue = accessorySelect.val();
                var amountInput = $("#amount-input");
                var amount = amountInput.val();

                var newTotal = currentTotal + (price * amount); // Calculate new total price excluding VAT

                // Update the product list with the new item
                var productTable = $("#product-list");
                var row = $("<tr></tr>");
                var accessoryCell = $("<td></td>").text(selectedAccessory);

                var priceCell = $("<td></td>").text("$" + (price * amount).toFixed(2));
