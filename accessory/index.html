<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <h1>Car Accessories</h1>
 
    <h3>Add Accessory</h3>
    <select id="accessory-select">
        <option value="10">Car Cover</option>
        <option value="20">Seat Covers</option>
        <option value="30">Phone Holder</option>
        <!-- Add more options here -->
    </select>
    <input type="number" id="amount-input" min="1" value="1">
    <button class="add-button" onclick="addItem()">Add</button>
 
 
    <h2>Product List</h2>
    <table id="product-list">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>
    </table>
    
    <h2>Total Price: <span id="total-price">$0</span></h2>
    <h2>VAT (7%): <span id="vat-amount">$0</span></h2>
    <h2>Total Price Including VAT: <span id="total-price-vat">$0</span></h2>
    
 
    
    <script>
        var vatRate = 0.07;
        function addItem() {
            var accessorySelect = document.getElementById("accessory-select");
            var selectedAccessory = accessorySelect.options[accessorySelect.selectedIndex].text;
            var selectedAccessoryValue = accessorySelect.options[accessorySelect.selectedIndex].value;
            var amountInput = document.getElementById("amount-input");
            var amount = amountInput.value;
            var price = parseFloat(selectedAccessoryValue);
            var totalPriceElement = document.getElementById("total-price");
            var currentTotal = parseFloat(totalPriceElement.innerHTML.substring(1)); // Extract current total price and convert to number
            var newTotal = currentTotal + (price * amount); // Calculate new total price excluding VAT
    
            // Update the product list with the new item
            var productTable = document.getElementById("product-list");
            var row = productTable.insertRow(-1);
            var accessoryCell = row.insertCell(0);
            var amountCell = row.insertCell(1);
            var priceCell = row.insertCell(2);
            accessoryCell.innerHTML = selectedAccessory;
            amountCell.innerHTML = amount;
            priceCell.innerHTML = "$" + (price * amount).toFixed(2);
    
            // Update total price excluding VAT
            totalPriceElement.innerHTML = "$" + newTotal.toFixed(2);
    
            // Calculate and display VAT
            var vatAmount = newTotal * vatRate;
            document.getElementById("vat-amount").innerHTML = "$" + vatAmount.toFixed(2);
    
            // Calculate and display total price including VAT
            var totalPriceVat = newTotal + vatAmount;
            document.getElementById("total-price-vat").innerHTML = "$" + totalPriceVat.toFixed(2);
        }
    </script>
</body>
</html></select>
